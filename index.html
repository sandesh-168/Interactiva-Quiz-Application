<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <div class="logo-container">
                <i class="fas fa-brain logo-icon"></i>
            </div>
            <h1>JavaScript Quiz</h1>
            <p class="tagline">Test your JavaScript knowledge with our interactive quiz!</p>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-question-circle"></i>
                    <span>10 Questions</span>
                </div>
                <div class="feature">
                    <i class="fas fa-lightbulb"></i>
                    <span>Instant Feedback</span>
                </div>
                <div class="feature">
                    <i class="fas fa-trophy"></i>
                    <span>Score Tracking</span>
                </div>
            </div>
            <button id="start-btn" class="btn">Start Quiz <i class="fas fa-play-circle"></i></button>
        </div>
        
        <div id="quiz" class="hide">
            <div class="quiz-header">
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="hud">
                    <div id="hud-item">
                        <p class="hud-prefix"><i class="fas fa-question-circle"></i> Question</p>
                        <h1 class="hud-main-text" id="question-counter"></h1>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix"><i class="fas fa-star"></i> Score</p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                </div>
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Answer buttons will be generated here -->
                </div>
            </div>
            <div id="feedback" class="hide">
                <p id="feedback-text"></p>
            </div>
            <div class="controls">
                <button id="next-btn" class="btn next-btn hide">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        
        <div id="end" class="flex-center flex-column hide">
            <div class="logo-container">
                <i class="fas fa-trophy logo-icon result-icon"></i>
            </div>
            <h1>Quiz Complete!</h1>
            <h2 id="final-score"></h2>
            <div class="result-message">
                <p>Congratulations on completing the quiz!</p>
            </div>
            <div class="end-buttons">
                <button id="restart-btn" class="btn"><i class="fas fa-redo"></i> Play Again</button>
                <button id="home-btn" class="btn"><i class="fas fa-home"></i> Go Home</button>
            </div>
        </div>
    </div>
    
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
